<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.cdnfonts.com/css/hero-new" rel="stylesheet">          
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="result-wrapper">
        <h3 class="results">
            Rock Paper Scissors
        </h3>
    </section>

    <section class="user-choice">
        <div class="rock" data-move="rock">
            Rock
        </div>
        <div class="paper" data-move="paper">
            Paper
        </div>
        <div class="scissors" data-move="scissors">
            Scissors
        </div>
    </section>

</body>
</html>
